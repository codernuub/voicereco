<html>

<head>
    <meta charset="utf-8">
    <title>Simple speech input for inputs and textareas</title>

    <meta name="viewport" content="width=540">
    <link rel="stylesheet" href="speech123.css">
</head>

<body>

    <h2>Single-line input</h2>
    <div class="si-wrapper"><input type="text" class="speech-input" placeholder="What's up?" name="eng-input"
            style="padding-right: 14.8px;"><button type="button" class="si-btn"
            style="cursor: pointer; top: 2.1px; width: 16.8px; height: 16.8px;">speech input<span
                class="si-mic"></span><span class="si-holder"></span></button></div>

    <h2>Multi-line text area</h2>
    <div class="si-wrapper"><textarea class="speech-input" placeholder="What's your story?" rows="10" cols="40"
            name="eng-textarea" style="padding-right: 25px;"></textarea><button type="button" class="si-btn"
            style="cursor: pointer; top: 3.25px; width: 26px; height: 26px;">speech input<span
                class="si-mic"></span><span class="si-holder"></span></button></div>

    <h2>Multi-line text area</h2>
    <div class="si-wrapper"><textarea class="speech-input" placeholder="What's your story?" rows="10" cols="40"
            name="eng-textarea" style="padding-right: 25px;"></textarea><button type="button" class="si-btn"
            style="cursor: pointer; top: 3.25px; width: 26px; height: 26px;">speech input<span
                class="si-mic"></span><span class="si-holder"></span></button></div>

    <h2>Multi-line text area</h2>
    <div class="si-wrapper"><textarea class="speech-input" placeholder="What's your story?" rows="10" cols="40"
            name="eng-textarea" style="padding-right: 25px;"></textarea><button type="button" class="si-btn"
            style="cursor: pointer; top: 3.25px; width: 26px; height: 26px;">speech input<span
                class="si-mic"></span><span class="si-holder"></span></button></div>

                
    <script src="speech123.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <!--<script async defer src="https://buttons.github.io/buttons.js"></script>-->
</body>

</html>
